<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SANDEEP X MD — Pair</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f0f1b; --bg2:#15152a;
      --card:#121226cc; --muted:#aab2c0; --accent:#7c5cff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 600px at 10% -10%, #1f1147 0%, transparent 60%),
                  radial-gradient(1200px 600px at 110% 110%, #003a7a 0%, transparent 60%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:#e7e9ee;
    }
    .wrap{width:min(920px,96%);padding:28px}
    .card{
      background:var(--card); backdrop-filter: blur(14px);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px; padding:28px 26px; box-shadow:0 10px 40px rgba(0,0,0,.35);
    }
    h1{margin:0 0 6px;font-size:32px;font-weight:800;letter-spacing:.2px}
    .brand-gradient{
      background:linear-gradient(90deg,#ff00cc,#6c5ce7,#00e5ff);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 25px rgba(124,92,255,.18);
    }
    p{margin:0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:20px;margin-top:22px}
    .pane{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.06);border-radius:18px;padding:20px}
    label{display:block;font-weight:600;margin:0 0 8px}
    input,select,button{
      width:100%; padding:14px 15px; border-radius:14px; outline:0; border:1px solid rgba(255,255,255,.1);
      background:#0c0c19; color:#e7e9ee; font-size:14px;
    }
    button{
      cursor:pointer; background:linear-gradient(90deg,#7c5cff,#00e5ff); border:none; font-weight:700;
      box-shadow:0 8px 24px rgba(124,92,255,.35); transition:.2s transform;
    }
    button:hover{transform:translateY(-1px)}
    .hint{font-size:12px;color:#9aa3b2;margin-top:8px}
    .footer{display:flex;gap:12px;flex-wrap:wrap;margin-top:20px}
    .chip{padding:8px 12px;border-radius:20px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);font-size:12px}
    @media (max-width:800px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1><span class="brand-gradient">SANDEEP X MD</span> — Pair</h1>
      <p>ඔබගේ WhatsApp User‑Bot එක link කිරීමට පහත විස්තර දාන්න.</p>

      <div class="grid">
        <div class="pane">
          <label>Phone Number (with country code)</label>
          <input placeholder="+94XXXXXXXXX" />
          <div class="hint">e.g. +9477XXXXXXX</div>

          <label style="margin-top:14px;">Session Prefix</label>
          <input value="SANDEEP-X-MD~" />

          <label style="margin-top:14px;">Notes (optional)</label>
          <input placeholder="Any label for this session…" />

          <button style="margin-top:16px">Generate Pair Code</button>
        </div>
        <div class="pane">
          <label>Quick Help</label>
          <div class="hint">
            Pair code එක ලබාගත් පසු bot repo එකේ <b>SESSION_ID</b> ලෙස paste කරන්න.
          </div>
          <div class="footer">
            <div class="chip">Fast</div>
            <div class="chip">Secure</div>
            <div class="chip">No extra names</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
